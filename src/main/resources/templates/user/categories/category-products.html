<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sản phẩm - Liora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
    
    <!-- Inline CSS for hover effect -->
    <style>
        .product-name-link:hover {
            color: #E8A2B0 !important;
            text-decoration: none !important;
        }
        .brand-link:hover {
            color: #E8A2B0 !important;
            text-decoration: none !important;
        }
        
        /* Collapsible filter button styles */
        .btn[data-bs-toggle="collapse"] {
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .btn[data-bs-toggle="collapse"]:hover {
            background-color: #f8f9fa;
            border-color: #E8A2B0;
        }
        
        .btn[data-bs-toggle="collapse"] .fa-chevron-down {
            transition: transform 0.3s ease;
        }
        
        .btn[data-bs-toggle="collapse"][aria-expanded="true"] .fa-chevron-down {
            transform: rotate(180deg);
        }
        
        .collapse .card-body {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .collapse .card-body::-webkit-scrollbar {
            width: 6px;
        }
        
        .collapse .card-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .collapse .card-body::-webkit-scrollbar-thumb {
            background: #E8A2B0;
            border-radius: 10px;
        }
        
        .collapse .card-body::-webkit-scrollbar-thumb:hover {
            background: #d88a9a;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="user/layout/user-header :: header"></div>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <!-- Sidebar Filters -->
            <div class="col-lg-2">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Bộ lọc sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <!-- Price Range -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Khoảng giá</label>
                            <select class="form-select" id="priceRange">
                                <option value="">Tất cả mức giá</option>
                                <option value="0,100000">Dưới 100.000 ₫</option>
                                <option value="100000,300000">100.000 ₫ - 300.000 ₫</option>
                                <option value="300000,500000">300.000 ₫ - 500.000 ₫</option>
                                <option value="500000,800000">500.000 ₫ - 800.000 ₫</option>
                                <option value="800000,1000000">800.000 ₫ - 1.000.000 ₫</option>
                                <option value="1000000,999999999">Trên 1.000.000 ₫</option>
                            </select>
                        </div>

                        <!-- Brand Filter -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Thương hiệu</label>
                            <div id="brandFilters">
                                <!-- Brands will be loaded dynamically -->
                            </div>
                        </div>

                        <!-- Rating Filter -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Đánh giá</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="5" id="rating5">
                                <label class="form-check-label" for="rating5">★★★★★ & up</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="4" id="rating4">
                                <label class="form-check-label" for="rating4">★★★★☆ & up</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="3" id="rating3">
                                <label class="form-check-label" for="rating3">★★★☆☆ & up</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2" id="rating2">
                                <label class="form-check-label" for="rating2">★★☆☆☆ & up</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="rating1">
                                <label class="form-check-label" for="rating1">★☆☆☆☆ & up</label>
                            </div>
                        </div>

                        <!-- Age Range Filter (Mom & Baby) - Collapsible -->
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary w-100 text-start d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#ageRangeCollapse" aria-expanded="false" aria-controls="ageRangeCollapse">
                                <span class="fw-bold">Độ tuổi</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="collapse mt-2" id="ageRangeCollapse">
                                <div class="card card-body p-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="0-6M" id="age0-6M">
                                        <label class="form-check-label" for="age0-6M">0-6M</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="0-12M" id="age0-12M">
                                        <label class="form-check-label" for="age0-12M">0-12M</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="6-12M" id="age6-12M">
                                        <label class="form-check-label" for="age6-12M">6-12M</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="6M+" id="age6M+">
                                        <label class="form-check-label" for="age6M+">6M+</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="7M+" id="age7M+">
                                        <label class="form-check-label" for="age7M+">7M+</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="12M+" id="age12M+">
                                        <label class="form-check-label" for="age12M+">12M+</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="1Y+" id="age1Y+">
                                        <label class="form-check-label" for="age1Y+">1Y+</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="1-2Y" id="age1-2Y">
                                        <label class="form-check-label" for="age1-2Y">1-2Y</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="1-3Y" id="age1-3Y">
                                        <label class="form-check-label" for="age1-3Y">1-3Y</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="2Y+" id="age2Y+">
                                        <label class="form-check-label" for="age2Y+">2Y+</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="Mẹ bầu" id="agePregnant">
                                        <label class="form-check-label" for="agePregnant">Mẹ bầu</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="Mẹ sau sinh" id="agePostpartum">
                                        <label class="form-check-label" for="agePostpartum">Mẹ sau sinh</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="ageRange" value="Mẹ cho con bú" id="ageBreastfeeding">
                                        <label class="form-check-label" for="ageBreastfeeding">Mẹ cho con bú</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Size Filter (Mom & Baby) - Collapsible -->
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary w-100 text-start d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#sizeCollapse" aria-expanded="false" aria-controls="sizeCollapse">
                                <span class="fw-bold">Size</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="collapse mt-2" id="sizeCollapse">
                                <div class="card card-body p-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="size" value="NB" id="sizeNB">
                                        <label class="form-check-label" for="sizeNB">NB (Newborn)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="size" value="S" id="sizeS">
                                        <label class="form-check-label" for="sizeS">S</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="size" value="M" id="sizeM">
                                        <label class="form-check-label" for="sizeM">M</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="size" value="L" id="sizeL">
                                        <label class="form-check-label" for="sizeL">L</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="size" value="XL" id="sizeXL">
                                        <label class="form-check-label" for="sizeXL">XL</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="size" value="XXL" id="sizeXXL">
                                        <label class="form-check-label" for="sizeXXL">XXL</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Origin Filter (Mom & Baby) - Collapsible -->
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary w-100 text-start d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#originCollapse" aria-expanded="false" aria-controls="originCollapse">
                                <span class="fw-bold">Xuất xứ</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="collapse mt-2" id="originCollapse">
                                <div class="card card-body p-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="origin" value="Việt Nam" id="originVN">
                                        <label class="form-check-label" for="originVN">Việt Nam</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="origin" value="Nhật Bản" id="originJP">
                                        <label class="form-check-label" for="originJP">Nhật Bản</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="origin" value="Mỹ" id="originUS">
                                        <label class="form-check-label" for="originUS">Mỹ</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="origin" value="Hàn Quốc" id="originKR">
                                        <label class="form-check-label" for="originKR">Hàn Quốc</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="origin" value="Châu Âu" id="originEU">
                                        <label class="form-check-label" for="originEU">Châu Âu</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Apply Filters Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary" id="applyFilters">Áp dụng bộ lọc</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="col-lg-10">

                <!-- Results Info and Sort -->
                <div class="d-flex justify-content-between align-items-center mb-1 mt-0">
                    <div>
                        <h5 id="categoryTitle" class="text-dark fw-bold mb-2" style="display: none;"></h5>
                        <span id="resultsCount" class="fw-bold text-dark">Hiển thị 0 sản phẩm</span>
                    </div>
                    <div>
                        <select class="form-select d-inline-block w-auto" id="sortSelect">
                            <option value="">Sắp xếp: Mặc định</option>
                            <option value="name,asc">Tên (A-Z)</option>
                            <option value="name,desc">Tên (Z-A)</option>
                            <option value="price,desc">Giá (Cao -> Thấp)</option>
                            <option value="price,asc">Giá (Thấp -> Cao)</option>
                        </select>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                </div>

                <!-- Products Grid -->
                <div id="productsGrid" style="display: none;">
                    <!-- Products will be loaded here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center py-5" style="display: none;">
                    <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                    <h4>Không tìm thấy sản phẩm</h4>
                    <p class="text-muted">Thử thay đổi bộ lọc hoặc tìm kiếm khác</p>
                </div>

            </div>
        </div>
    </div>

    <!-- Pagination at bottom -->
    <div class="container-fluid" style="position: relative; z-index: 9999; background: white; padding: 20px 0;">
        <div class="row">
            <div class="col-12">
                <nav id="pagination" class="mt-4" style="position: relative; z-index: 9999;">
                    <ul class="pagination justify-content-center">
                        <!-- Pagination will be generated here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="user/layout/user-footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script th:src="@{/user/js/main.js}"></script>
    <script th:src="@{/user/js/product-rating-utils.js}"></script>
    <script th:src="@{/user/js/category-products.js}"></script>
    <script>
        // Initialize category products page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking CategoryProductsManager...');
            console.log('window.categoryProductsManager:', window.categoryProductsManager);
            
            if (window.categoryProductsManager) {
                console.log('CategoryProductsManager found, initializing...');
                window.categoryProductsManager.init();
            } else {
                console.error('CategoryProductsManager not found!');
            }
        });
    </script>
</body>
</html>
