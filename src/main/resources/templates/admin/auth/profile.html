<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - Liora Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/admin/css/admin-style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Include Sidebar -->
        <div th:replace="admin/layout/admin-sidebar"></div>

        <!-- Page Content -->
        <div id="content">
            <!-- Include Navbar -->
            <div th:replace="admin/layout/admin-navbar"></div>

            <!-- Main Content -->
            <div class="container-fluid">
                <!-- Page Header -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Hồ sơ cá nhân</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item active">Hồ sơ cá nhân</li>
                        </ol>
                    </nav>
                </div>

                <div class="row">
                    <!-- Profile Information -->
                    <div class="col-lg-8">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Thông tin cá nhân</h6>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/profile}" th:object="${profileRequest}" method="post"
                                    enctype="multipart/form-data">
                                    <input type="hidden" name="_method" value="PUT">

                                    <!-- Basic Information -->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="firstName" class="form-label">Họ <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="firstName" name="firstName"
                                                    th:field="*{firstName}" required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                                    th:errors="*{firstName}"></div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="lastName" class="form-label">Tên <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="lastName" name="lastName"
                                                    th:field="*{lastName}" required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                                    th:errors="*{lastName}"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email <span
                                                        class="text-danger">*</span></label>
                                                <input type="email" class="form-control" id="email" name="email"
                                                    th:field="*{email}" required>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                                    th:errors="*{email}"></div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="phone" class="form-label">Số điện thoại</label>
                                                <input type="tel" class="form-control" id="phone" name="phone"
                                                    th:field="*{phone}" placeholder="0123456789">
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                                    th:errors="*{phone}"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Date of Birth -->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="dateOfBirth" class="form-label">Ngày sinh</label>
                                                <input type="date" class="form-control" id="dateOfBirth"
                                                    name="dateOfBirth" th:field="*{dateOfBirth}">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="gender" class="form-label">Giới tính</label>
                                                <select class="form-select" id="gender" name="gender"
                                                    th:field="*{gender}">
                                                    <option value="">Chọn giới tính</option>
                                                    <option value="MALE">Nam</option>
                                                    <option value="FEMALE">Nữ</option>
                                                    <option value="OTHER">Khác</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Address -->
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Địa chỉ</label>
                                        <textarea class="form-control" id="address" name="address" th:field="*{address}"
                                            rows="3"
                                            placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành phố"></textarea>
                                    </div>

                                    <!-- Additional Information -->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="bio" class="form-label">Giới thiệu</label>
                                                <textarea class="form-control" id="bio" name="bio" th:field="*{bio}"
                                                    rows="3" placeholder="Giới thiệu về bản thân"></textarea>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="website" class="form-label">Website</label>
                                                <input type="url" class="form-control" id="website" name="website"
                                                    th:field="*{website}" placeholder="https://example.com">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mt-4">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fas fa-save"></i> Cập nhật hồ sơ
                                            </button>
                                            <button type="button" class="btn btn-secondary ms-2" data-bs-toggle="modal"
                                                data-bs-target="#changePasswordModal">
                                                <i class="fas fa-key"></i> Đổi mật khẩu
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="col-lg-4">
                        <!-- Profile Picture -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Ảnh đại diện</h6>
                            </div>
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <img th:src="${user.avatarUrl != null ? user.avatarUrl : 'https://placehold.co/300x300'}"
                                        th:alt="${user.fullName}" class="img-thumbnail rounded-circle" width="150"
                                        height="150" style="object-fit: cover;">
                                </div>
                                <div class="mb-3">
                                    <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                                    <div class="form-text">Kích thước khuyến nghị: 200x200px</div>
                                </div>
                            </div>
                        </div>

                        <!-- Account Information -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Thông tin tài khoản</h6>
                            </div>
                            <div class="card-body">
                                <table class="table table-sm">
                                    <tr>
                                        <td><strong>Vai trò:</strong></td>
                                        <td>
                                            <span class="badge bg-danger" th:text="${user.role}">Admin</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>Trạng thái:</strong></td>
                                        <td>
                                            <span class="badge bg-success" th:text="${user.status}">Hoạt động</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>Ngày tạo:</strong></td>
                                        <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">15/12/2024</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Đăng nhập cuối:</strong></td>
                                        <td th:text="${#temporals.format(user.lastLoginAt, 'dd/MM/yyyy HH:mm')}">
                                            16/12/2024 14:30</td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <!-- Security Settings -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Bảo mật</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="twoFactorAuth"
                                            name="twoFactorAuth">
                                        <label class="form-check-label" for="twoFactorAuth">
                                            Xác thực 2 yếu tố
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="emailNotifications"
                                            name="emailNotifications" checked>
                                        <label class="form-check-label" for="emailNotifications">
                                            Thông báo qua email
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="smsNotifications"
                                            name="smsNotifications">
                                        <label class="form-check-label" for="smsNotifications">
                                            Thông báo qua SMS
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Include Footer -->
            <div th:replace="admin/layout/admin-footer"></div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đổi mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/profile/password}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Mật khẩu hiện tại <span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Mật khẩu mới <span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            <div class="form-text">Tối thiểu 8 ký tự</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới <span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
                        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <div th:replace="~{admin/fragments/admin-scripts :: admin-scripts}"></div>

    <script>
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;

            if (newPassword !== confirmPassword) {
                this.setCustomValidity('Mật khẩu xác nhận không khớp');
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                this.classList.remove('is-invalid');
            }
        });

        // Avatar preview
        document.getElementById('avatar').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.querySelector('.img-thumbnail').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
