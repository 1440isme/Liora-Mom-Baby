<script>

    document.addEventListener("DOMContentLoaded", function () {
        const ctx = document.getElementById("analyticsRevenueChart").getContext("2d");
        let chart;
        let currentType = "time";

        // Kh·ªüi t·∫°o b·ªô l·ªçc to√†n c·ª•c
        const today = new Date();
        const todayStr = today.toISOString().split("T")[0];
        document.getElementById("globalStartDate").setAttribute("max", todayStr);
        document.getElementById("globalEndDate").setAttribute("max", todayStr);
        
        // Setup date filter handler - ·∫®n custom date container khi trang load
        const globalDateFilter = document.getElementById("globalDateFilter");
        const customDateContainer = document.getElementById("customDateContainer");
        
        // ·∫®n container ban ƒë·∫ßu
        customDateContainer.setAttribute('style', 'display:none!important;');
        
        globalDateFilter.addEventListener('change', function() {
            if (this.value === 'CUSTOM') {
                // Hi·ªán container khi ch·ªçn "T√πy ch·ªânh"
                customDateContainer.setAttribute('style', 'display:flex!important;');
            } else {
                // ·∫®n container khi ch·ªçn preset kh√°c
                customDateContainer.setAttribute('style', 'display:none!important;');
            }
        });

        // L·∫•y gi√° tr·ªã b·ªô l·ªçc to√†n c·ª•c
        function getGlobalDateRange() {
            const filterType = document.getElementById("globalDateFilter").value;
            const end = new Date();
            let start = new Date();
            
            // X·ª≠ l√Ω c√°c preset
            switch(filterType) {
                case 'TODAY':
                    start = new Date(end);
                    break;
                case 'THIS_WEEK':
                    const dayOfWeek = end.getDay();
                    // T√≠nh Th·ª© 2 c·ªßa tu·∫ßn hi·ªán t·∫°i
                    const diff = end.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                    // T·∫°o start l√† Th·ª© 2, kh√¥ng thay ƒë·ªïi end (h√¥m nay)
                    const endCopy = new Date(end);
                    start = new Date(endCopy.setDate(diff));
                    // end gi·ªØ nguy√™n l√† h√¥m nay
                    break;
                case 'THIS_MONTH':
                    start = new Date(end.getFullYear(), end.getMonth(), 1);
                    break;
                case 'THIS_YEAR':
                    start = new Date(end.getFullYear(), 0, 1);
                    break;
                case 'CUSTOM':
                    const startInput = document.getElementById("globalStartDate").value;
                    const endInput = document.getElementById("globalEndDate").value;
                    if (startInput && endInput) {
                        return {
                            start: startInput,
                            end: endInput,
                            startDate: `${startInput}T00:00:00`,
                            endDate: `${endInput}T23:59:59`
                        };
                    }
                    // Fall through to LAST_7_DAYS if custom dates not set
                case 'LAST_7_DAYS':
                default:
                    start.setDate(end.getDate() - 7);
                    break;
            }
            
            start.setHours(0, 0, 0, 0);
            end.setHours(23, 59, 59, 999);
            
            
            // Format date theo local timezone (kh√¥ng d√πng ISO ƒë·ªÉ tr√°nh l·ªách m√∫i gi·ªù)
            function formatLocalDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            return {
                start: formatLocalDate(start),
                end: formatLocalDate(end),
                startDate: `${formatLocalDate(start)}T00:00:00`,
                endDate: `${formatLocalDate(end)}T23:59:59`
            };
        }

        async function loadChart() {
            const groupType = document.getElementById("groupType").value;
            const dateRange = getGlobalDateRange();
            const startInput = dateRange.start;
            const endInput = dateRange.end;
            const startDate = dateRange.startDate;
            const endDate = dateRange.endDate;
            let labels = [];
            let values = [];

            // R√†ng bu·ªôc ng√†y
            if (new Date(startInput) > new Date(endInput)) {
                alert("‚õî Ng√†y b·∫Øt ƒë·∫ßu kh√¥ng ƒë∆∞·ª£c l·ªõn h∆°n ng√†y k·∫øt th√∫c!");
                return;
            }

            // L·∫•y d·ªØ li·ªáu
            const url = `/admin/revenue?type=${currentType}&groupType=${groupType}&startDate=${startDate}&endDate=${endDate}`;
            const res = await fetch(url);
            const data = await res.json();
            console.log("üëâ groupType:", groupType, "data:", data);


            // === X·ª¨ L√ù D·ªÆ LI·ªÜU ===
            if (currentType === "time") {
                const filledData = {};
                const start = new Date(startInput);
                const end = new Date(endInput);
                end.setHours(23, 59, 59, 999);

                if (groupType === "day") {
                    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                        const key = d.toLocaleDateString("en-CA");
                        filledData[key] = data[key] || 0;
                    }
                } else if (groupType === "month") {
                    const startMonth = new Date(start.getFullYear(), start.getMonth(), 1);
                    const endMonth = new Date(end.getFullYear(), end.getMonth(), 1);
                    for (let m = new Date(startMonth); m <= endMonth; m.setMonth(m.getMonth() + 1)) {
                        const key = `${m.getFullYear()}-${String(m.getMonth() + 1).padStart(2, "0")}`;

                        // t√¨m key d·∫°ng "Th√°ng 10", "T10", "10", v.v.
                        const monthName = `Th√°ng ${m.getMonth() + 1}`;
                        const foundKey = Object.keys(data).find(k =>
                            k === key ||
                            k === monthName ||
                            k.endsWith(monthName) ||
                            k.includes(monthName) ||
                            k === `${m.getMonth() + 1}/${m.getFullYear()}`
                        );

                        filledData[key] = foundKey ? data[foundKey] : 0;
                    }
                }
                else if (groupType === "year") {
                    for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
                        const foundKey = Object.keys(data).find(k => k === String(y) || k.includes(y));
                        filledData[y] = foundKey ? data[foundKey] : 0;
                    }
                }

                labels = Object.keys(filledData);
                values = Object.values(filledData);
            } else {
                // ‚úÖ category / brand
                labels = Object.keys(data);
                values = Object.values(data);
            }

            // === V·∫º BI·ªÇU ƒê·ªí ===
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: currentType === "time" ? "line" : "bar",
                data: {
                    labels,
                    datasets: [{
                        label: "Doanh thu (‚Ç´)",
                        data: values,
                        backgroundColor:
                            currentType === "brand" ? "rgba(255, 206, 86, 0.5)" :
                                currentType === "category" ? "rgba(75, 192, 192, 0.5)" :
                                    "rgba(54, 162, 235, 0.3)",
                        borderColor: "rgb(54, 162, 235)",
                        borderWidth: 2,
                        fill: currentType === "time",
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { callback: val => val.toLocaleString("vi-VN") + " ‚Ç´" }
                        },
                        x: {
                            ticks: {
                                callback: (value, index) => {
                                    const label = labels[index];
                                    if (currentType === "time" && groupType === "day") {
                                        const d = new Date(label);
                                        return `${d.getDate()}/${d.getMonth() + 1}`;
                                    }
                                    if (currentType === "time" && groupType === "month") {
                                        const [year, month] = label.split("-");
                                        return `T${month}/${year}`;
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: true, position: "top" },
                        tooltip: {
                            callbacks: {
                                label: ctx => "Doanh thu: " + ctx.parsed.y.toLocaleString("vi-VN") + " ‚Ç´"
                            }
                        }
                    }
                }
            });
        }

        // S·ª± ki·ªán
        document.getElementById("btnTime").addEventListener("click", () => switchType("btnTime", "time"));
        document.getElementById("btnCategory").addEventListener("click", () => switchType("btnCategory", "category"));
        document.getElementById("btnBrand").addEventListener("click", () => switchType("btnBrand", "brand"));
        document.getElementById("refreshChart").addEventListener("click", loadChart);
        document.getElementById("groupType").addEventListener("change", () => {
            if (currentType === "time") loadChart();
        });
        
        // Function format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
        }
        
        // Function format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }
        
        // Function get status text and class
        function getOrderStatusInfo(status) {
            const statusMap = {
                'PENDING': { text: 'Ch·ªù x·ª≠ l√Ω', class: 'text-warning' },
                'PROCESSING': { text: 'ƒêang x·ª≠ l√Ω', class: 'text-warning' },
                'SHIPPED': { text: 'ƒê√£ giao v·∫≠n', class: 'text-info' },
                'CONFIRMED': { text: 'ƒê√£ x√°c nh·∫≠n', class: 'text-info' },
                'DELIVERED': { text: 'ƒê√£ giao h√†ng', class: 'text-success' },
                'COMPLETED': { text: 'Ho√†n th√†nh', class: 'text-success' },
                'CANCELLED': { text: 'ƒê√£ h·ªßy', class: 'text-danger' },
                'FAILED': { text: 'Th·∫•t b·∫°i', class: 'text-danger' }
            };
            return statusMap[status] || { text: status, class: 'text-secondary' };
        }
        
        function getPaymentStatusInfo(status) {
            const statusMap = {
                'PAID': { text: 'ƒê√£ thanh to√°n', class: 'text-success' },
                'PENDING': { text: 'Ch·ªù thanh to√°n', class: 'text-warning' },
                'REFUNDED': { text: 'Ho√†n ti·ªÅn', class: 'text-info' },
                'FAILED': { text: 'Th·∫•t b·∫°i', class: 'text-danger' },
                'CANCELLED': { text: 'ƒê√£ h·ªßy', class: 'text-danger' }
            };
            return statusMap[status] || { text: status, class: 'text-secondary' };
        }
        
        // Function t√≠nh limit ƒë·ªông d·ª±a tr√™n kho·∫£ng th·ªùi gian
        function getDynamicLimit(filterType, startDate, endDate) {
            switch(filterType) {
                case 'TODAY':
                    return 20;
                case 'THIS_WEEK':
                case 'LAST_7_DAYS':
                    return 30;
                case 'THIS_MONTH':
                    return 100;
                case 'THIS_YEAR':
                    return 200;
                case 'CUSTOM':
                    // T√≠nh s·ªë ng√†y trong kho·∫£ng th·ªùi gian
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    const diffTime = Math.abs(end - start);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    // Gi·ªõi h·∫°n t·ªëi ƒëa 500 ƒë∆°n h√†ng
                    return Math.min(diffDays * 5, 500);
                default:
                    return 30;
            }
        }
        
        // Function reload ƒë∆°n h√†ng v√† s·∫£n ph·∫©m b√°n ch·∫°y
        async function reloadFilteredData() {
            const dateRange = getGlobalDateRange();
            const filterType = document.getElementById("globalDateFilter").value;
            const dynamicLimit = getDynamicLimit(filterType, dateRange.start, dateRange.end);
            
            // Reload t·ªïng doanh thu
            const revenueUrl = `/admin/analytics/total-revenue?startDate=${dateRange.startDate}&endDate=${dateRange.endDate}`;
            const revenueResponse = await fetch(revenueUrl);
            if (revenueResponse.ok) {
                const revenueData = await revenueResponse.json();
                console.log("üí∞ Filtered total revenue:", revenueData);
                
                // C·∫≠p nh·∫≠t card "T·ªïng doanh thu"
                const totalRevenueElement = document.getElementById('totalRevenueDisplay');
                if (totalRevenueElement && revenueData.totalRevenue !== undefined) {
                    totalRevenueElement.textContent = new Intl.NumberFormat('vi-VN', { 
                        style: 'currency', 
                        currency: 'VND' 
                    }).format(revenueData.totalRevenue);
                }
            }
            
            // Reload t·ªïng ƒë∆°n h√†ng
            const ordersUrl = `/admin/analytics/total-orders?startDate=${dateRange.startDate}&endDate=${dateRange.endDate}`;
            const ordersResponse = await fetch(ordersUrl);
            if (ordersResponse.ok) {
                const ordersData = await ordersResponse.json();
                console.log("üì¶ Filtered total orders:", ordersData);
                
                // C·∫≠p nh·∫≠t card "T·ªïng ƒë∆°n h√†ng"
                const totalOrdersElement = document.getElementById('totalOrdersDisplay');
                if (totalOrdersElement && ordersData.totalOrders !== undefined) {
                    totalOrdersElement.textContent = ordersData.totalOrders;
                }
            }
            
            // Reload ƒë∆°n h√†ng v·ªõi limit ƒë·ªông
            const url = `/admin/analytics/recent-orders?startDate=${dateRange.startDate}&endDate=${dateRange.endDate}&limit=${dynamicLimit}`;
            console.log(`üîç Loading recent orders with limit: ${dynamicLimit}`);
            const response = await fetch(url);
            if (response.ok) {
                const data = await response.json();
                console.log("üì¶ Filtered recent orders:", data);
                
                const tbody = document.getElementById('recentOrdersBody');
                if (tbody) {
                    if (data.length > 0) {
                        tbody.innerHTML = data.map(order => {
                            const statusInfo = getOrderStatusInfo(order.status);
                            const paymentInfo = getPaymentStatusInfo(order.paymentStatus);
                            return `
                                <tr>
                                    <td class="text-center">${order.id}</td>
                                    <td>${order.customerName}</td>
                                    <td>${formatCurrency(order.totalAmount)}</td>
                                    <td class="text-center">
                                        <span class="fw-semibold ${statusInfo.class}">${statusInfo.text}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class="fw-semibold ${paymentInfo.class}">${paymentInfo.text}</span>
                                    </td>
                                    <td class="text-center">${formatDate(order.createdAt)}</td>
                                </tr>
                            `;
                        }).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Kh√¥ng c√≥ ƒë∆°n h√†ng trong kho·∫£ng th·ªùi gian n√†y</td></tr>';
                    }
                }
            }
            
            // Reload s·∫£n ph·∫©m b√°n ch·∫°y v·ªõi limit ƒë·ªông
            const dynamicLimitProducts = getDynamicLimit(filterType, dateRange.start, dateRange.end);

                alert(`‚úÖ Xu·∫•t Excel th√†nh c√¥ng!\nüìÅ File: ${fileName}`);
                
            } catch (error) {
                console.error('L·ªói xu·∫•t Excel:', error);
                alert(`‚ùå L·ªói khi xu·∫•t Excel: ${error.message}`);
            }
        });

        document.getElementById("exportPDF").addEventListener("click", function () {
            // L·∫•y c√°c elements
            const tabNavigation = document.querySelector(".d-sm-flex.align-items-center.justify-content-between.border-bottom");
            const revenueTab = document.getElementById("revenue");
            const customersTab = document.getElementById("customers");
            const homeTab = document.querySelector(".home-tab");
            
            // L∆∞u tr·∫°ng th√°i ban ƒë·∫ßu
            const originalTabNavigationDisplay = tabNavigation ? tabNavigation.style.display : '';
            const revenueOriginalDisplay = revenueTab ? revenueTab.style.display : '';
            const revenueOriginalOpacity = revenueTab ? revenueTab.style.opacity : '';
            const customersOriginalDisplay = customersTab ? customersTab.style.display : '';
            const customersOriginalOpacity = customersTab ? customersTab.style.opacity : '';
            
            // ·∫®n navigation
            if (tabNavigation) tabNavigation.style.display = 'none';
            
            // Hi·ªÉn th·ªã c·∫£ 2 tab
            if (revenueTab) {
                revenueTab.style.display = 'block';
                revenueTab.style.opacity = '1';
            }
            if (customersTab) {
                customersTab.style.display = 'block';
                customersTab.style.opacity = '1';
            }
            
            // ƒê·ª£i m·ªôt ch√∫t ƒë·ªÉ render xong
            setTimeout(() => {
                const opt = {
                    margin:       0.3,
                    filename:     `BaoCao_Liora_${new Date().toISOString().split("T")[0]}.pdf`,
                    image:        { type: 'jpeg', quality: 0.95 },
                    html2canvas:  { 
                        scale: 2,
                        useCORS: true,
                        backgroundColor: '#ffffff',
                        logging: true
                    },
                    jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
                };

                // Export t·ª´ home-tab
                html2pdf().set(opt).from(homeTab).save().then(() => {
                    // Restore
                    if (tabNavigation) tabNavigation.style.display = originalTabNavigationDisplay;
                    if (revenueTab) {
                        revenueTab.style.display = revenueOriginalDisplay;
                        revenueTab.style.opacity = revenueOriginalOpacity;
                    }
                    if (customersTab) {
                        customersTab.style.display = customersOriginalDisplay;
                        customersTab.style.opacity = customersOriginalOpacity;
                    }
                }).catch((error) => {
                    console.error('L·ªói export PDF:', error);
                    // Restore
                    if (tabNavigation) tabNavigation.style.display = originalTabNavigationDisplay;
                    if (revenueTab) {
                        revenueTab.style.display = revenueOriginalDisplay;
                        revenueTab.style.opacity = revenueOriginalOpacity;
                    }
                    if (customersTab) {
                        customersTab.style.display = customersOriginalDisplay;
                        customersTab.style.opacity = customersOriginalOpacity;
                    }
                    alert('‚ùå L·ªói khi xu·∫•t PDF!');
                });
            }, 300);
        });
    });
</script>
